<!DOCTYPE html>
<html>
	<head>
		<style>
		table{
			border-collapse: 0px;
			border:1px solid blue;
		}
	</style>
		<script src="js/angular.min.js">
		</script>
	</head>
	<body ng-App="" ng-init=" employee=[{empId:'e1001',empName:'Nidhi',basicPay:30000},
										{empId:'e1002',empName:'Suman',basicPay:25000},
										{empId:'e1003',empName:'Shrvan',basicPay:30000}]" >
	<table cellpadding="10" cellspacing="10">
		<th>EmployeeId</th>
		<th>EmployeeName</th>
		<th>BasicPay</th>

		<tr>
			<td>{{employee[0].empId}} </td>
			<td>{{employee[0].empName}} </td>
			<td>{{employee[0].basicPay}} </td>
		</tr>
		<tr>
			<td>{{employee[1].empId}} </td>
			<td>{{employee[1].empName}} </td>
			<td>{{employee[1].basicPay}} </td>

		</tr>
		<tr>
			<td>{{employee[2].empId}} </td>
			<td>{{employee[2].empName}} </td>
			<td>{{employee[2].basicPay}} </td>





		</tr>
	</table>
</body>
</html>
