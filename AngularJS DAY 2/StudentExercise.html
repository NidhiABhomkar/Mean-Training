<!DOCTYPE html>
	<html>
		<head>
			<script src="js/angular.min.js"></script>
		</head>
	<body>
		<div ng-App="studentApp" ng-controller="studentController">
			<table border="1" >
				<tr>
					<th rowspan="2">Student Name </th>
					<th colspan="3">Subject</th>
					<th>Total</th>
					<th>Average</th>
				</tr>
					<tr>
						<td></td>
						<th> SubjectName</th>
						<th>Marks</th>

					</tr>
					<tr>
						<td rowspan="3">{{student.name|uppercase}}</td>
						<td>{{subject.name}}
						<td>{{subject.marks}}
					</tr>
			</table>
		</div>




		<script>
	var app=angular.module("studentApp",[]);
	app.controller("studentController" ,function ($scope){
															$scope.student={
																					name:'Nidhi',
							    															subjects:[
							
																										{ name:'CoreJava',marks:70 },
																										{ name:'Servlets',marks:80 },
																										{ name:'SpringMVC',marks:70 }
																									]
																				,
																				 name:'Suman',
																						subjects:[
							
																									{ name:'CoreJava',marks:80 },
																									{ name:'Servlets',marks:87},
																									{ name:'SpringMVC',marks:70 }
																								]

																				,
							
						
																				total:    function()
																				{
				                 														sum=0;  
				                 														for(i=0;i<$scope.student.subjects.length;i++)
				                  														{
				                  																	sum = sum + $scope.student.subjects[i].marks;
																						}
																						return sum;

																				},
																				average: function()
																				{
																					return $scope.student.total() / $scope.student.subjects.length;
																				}
								
																			};
																		});
																	
													

</script>
</body>
</html>
	</body>
	</html>
