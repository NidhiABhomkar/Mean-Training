<!DOCTYPE html>
<html>
	<head>
		<script src="js/angular.min.js">
		</script>
	</head>
	<body >
		<div ng-App="" ng-init="quantity=0;price=0">

		Item Name: <input type="text" ng-model="name" />      <br>
		Quantity: <input type="number" ng-model="quantity"/ > <br>
		Price <input type="number" ng-model="price" /> <br>
		Total <input type="text" ng-model="quantity * price |currency "/> 
		
	</div>
	</body>
	</html>
