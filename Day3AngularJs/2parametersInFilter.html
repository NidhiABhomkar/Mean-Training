<!DOCTYPE html>
<html>
<head>
	<script src="js/angular.min.js"></script>
	<script>
		var app=angular.module("myApp",[])
		app.filter("orderFilter",function(){
			return function(a,ord){
				if(ord==true){
					var desc= a.sort().reverse();;
					return desc;
				}
				else if(ord==false)
				{
					var desc= a.sort();
					return desc;
				}
            


			}
		});
		app.controller("myCtrl",function($scope){
			$scope.names=["nidhi","sama","aishu","shraddha","vaish","ipshiia"];
		//	$scope.names=[1034,12,1,12234,33133,34,11];
		})
	
	</script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div ng-repeat="name in names |orderFilter:false">
<p>{{(name)}}</p>
</div>
</body>
</html>
