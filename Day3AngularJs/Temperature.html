<!DOCTYPE html>
<html>
<head>
	<title>Temperature</title>
	<script type="text/javascript" src="js/angular,min.js"></script>
	<script>
		var app=angular.module("TempConversion",[]);
		app.service('CalService',function(){
			this.faren=function(temperature)
			{
				var far=(temperature-32)*5/9;
			
			return far;
			}
			this.celsius=function(temperature)
			{
				 var cel= temperature*(9/5)+32;
			
			return cel;
			}


		})

	</script>
</head>
<body>

</body>
</html>
