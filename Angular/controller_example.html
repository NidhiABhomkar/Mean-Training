<!DOCTYPE html>
<html>
	<head>
		<script src="js/angular.min.js"></script>
		<script>
			var app=angular.module("myApp",[]);
			app.controller("myCntrl",function($scope){
				$scope.display=function(){
					alert($scope.name);
				}
				$scope.Value=100;
				$scope.age=25;

			});
		</script>
	</head>
	<body ng-App="myApp" ng-controller="myCntrl" ng-init="name='Ram'">
		<input type="text" ng-model="age" />

				{{ display() }} <br> 
				{{Value}}
	</body>
	</html>
