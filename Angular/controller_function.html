<!DOCTYPE html>
<html>
	<head>
		<script src="js/angular.min.js"> </script>
		<script>
			var app=angular.module("myApp",[]);
			app.controller("myCntrl",function($scope){
				$scope.sqrRoot=function()
				{
					return Math.sqrt($scope.value);
				}
				$scope.abs=function()
				{
					return Math.abs($scope.value);
				}
			});
		</script>
	</head>
	<body nd-App="myApp" ng-controller="myCntrl" >
		Enter the value:<input type="text" ng-model="value" /> <br>

		Square root value:{{sqrRoot()}}
		Absolute value:{{abs()}}
	</body>
	</html>
