<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script>
		var app=angular.module("myApp",[]);
		app.filter('subscriptFilter',function(){
			return function (a) {
				
				if(a>=11)
				{
					return a+= "th"
				}
					else 	{
						if(a%10==1)

                   	        return a+ "st";
                        	else if(a%10==2)
                   	      return a+ "nd";
                        	else if(a%10==3)
                	   	return a+ "rd";
    
                 		  	else
                   			return a+ "th";
				}
								
			};
		})
	</script>

</head>
<body ng-app="myApp" ng-init="value=''">
	<input type="number" ng-model="value">
	{{ value|subscriptFilter }}
</body>
</html>
