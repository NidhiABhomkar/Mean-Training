<!DOCTYPE html>
<html>
<head>
	<title>Factorial filter</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script>
		var app=angular.module('customerFilterApp',[]);

		app.filter('factorial',function()
		{
			return function(a){

					var fact=1;
					for(var i=1;i<= a;i++)
					{
						fact *=i;
					}
					
					return fact;
				};
			});
	

	</script>
	</head>
	<body ng-App="customerFilterApp">
	input:	<input type="number" ng-model="number">
		<p>
			{{number|factorial}}
		</p>
	</body>
	</html>
